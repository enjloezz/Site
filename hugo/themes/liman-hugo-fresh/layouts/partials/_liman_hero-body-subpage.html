{{- $hero       := .Site.Params.hero }}
{{- $image      := index $hero "image" }}
{{- $cover_image      := index $hero "cover_image" }}
{{- $title      := index $hero "title" }}
{{- $image      := index $hero "image" }}

<div style="
background: url('{{ printf "/images/%s" $cover_image | relURL }}');
    background-repeat: no-repeat;
    background-size: cover;
"
class="hero-body">

  <div class="container">
    <div class="is-vcentered" style="min-height: 200px; margin-top: 85px; margin-bottom: -85px">
      
      <div class="has-text-centered landing-caption">

        <h1 class="title is-1 is-bold is-spaced" style="
          -webkit-text-shadow: -2px 2px #000;
          -moz-text-shadow: -2px 2px #000;
          text-shadow: -2px 2px #000;
        ">
          {{ .Params.page_title }}
        </h1>
      </div>

      <div class="column is-5 is-offset-1">
        <figure class="image">
          {{- if $image }}
          <img src="{{ printf "/images/%s" $image | relURL }}" alt="">
          {{- end }}
        </figure>
      </div>

    </div>
  </div>
</div>
